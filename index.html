<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturvibe | Pure Botanical Skincare</title>
    <meta name="description" content="Discover Naturvibe: Luxury organic skincare formulated with ethically sourced botanicals. Clean beauty for radiant, healthy skin." />
    <meta name="keywords" content="organic skincare, clean beauty, botanical, vegan, naturvibe, serum, moisturizer" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1A3C34', // Deep Forest Green
              secondary: '#F4F1EA', // Cream/Sand
              accent: '#C66B3D', // Terracotta
              sage: '#8F9E8A', // Soft Green
              dark: '#1F2937',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom selection color */
      ::selection {
        background-color: #1A3C34;
        color: #F4F1EA;
      }
    </style>
